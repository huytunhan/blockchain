<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Đăng Ký | Đà Lạt Milk</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="plugins/iCheck/square/blue.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
<style>
    img.bg {
  min-height: 100%;
  min-width: 1024px;

  width: 100%;
  height: auto;

  position: fixed;
  top: 0;
  left: 0;
}

@media screen and (max-width: 1024px) { /* Specific to this particular image */
  img.bg {
    left: 50%;
    margin-left: -512px;   /* 50% */
  }
}
</style>
</head>
<body class="hold-transition register-page">
<div class="register-box" id="form-register">
    <div class="register-logo">
        <a href="index2.html"><b>Đà Lạt</b>Milk</a>
    </div>

    <div class="register-box-body">
        <p class="login-box-msg">Đăng ký thành viên mới</p>
            <div class="form-group has-feedback">
                <select class="form-control" id="reg-position">
                    <option>--Chọn bộ phận bạn muốn tham gia--</option>
                    <option value="1">Trang Trại</option>
                    <option value="2">Nhà Máy</option>
                    <option value="3">Cửa Hàng</option>
                </select>
            </div>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Tên bộ phận" id="reg-name">
                <span class="glyphicon glyphicon-oil form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Địa chỉ" id="reg-location">
                <span class="glyphicon glyphicon-map-marker form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Mật khẩu" id="reg-password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Nhập lại Mật khẩu" id="reg-second-password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox" id="reg-agree"> Cần phải đồng ý với những <a href="#">quy định</a> sau!
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" id="btn-register" class="btn btn-primary btn-block btn-flat">Đăng Ký</button>
                </div>
                <!-- /.col -->
            </div>

        <a href="login.html" class="text-center">Đăng nhập</a>
    </div>
</div>
<div class="register-box" id="form-msg-success" style="width: 650px; display: none">
    <div class="register-logo">
        <a href="index2.html"><b>Đà Lạt</b>Milk</a>
    </div>
    <div class="register-box-body">
        <img src="images/correct.png" style="float: left; width: 110px; margin: 0 20px;">
        <div class="error-page">
            <div class="error-content">
                <h3><i class="fa fa-arrow-circle-o-right text-red"></i> Đã đăng ký thành công.</h3>
                <p>
                    Chúng tôi cần kiểm tra thông tin đăng ký của bạn!
                    Nếu có vấn đề gì có thê liên hệ trực tiếp với chúng tôi. <a href="../../index.html"> Tìm thông tin.</a>
                </p>
            </div>
        </div>
    </div>
    <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 3 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });

</script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/pages/register.js"></script>
</body>
</html>
